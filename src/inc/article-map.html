<article class="article">
    <header>
        <h2 class="h2">위치보기</h2>
    </header>
    <div class="mapWrap box-white">
        <div id="map"></div>
        <script src="//dapi.kakao.com/v2/maps/sdk.js?appkey=73b02ca024e4f2933f03ff11aa5280c8"></script>
        <script>
            var markers = [
                {
                    position: new daum.maps.LatLng(37.54000696,126.9475155)

                center: new daum.maps.LatLng(37.53999696,126.9475155),

        </script>
